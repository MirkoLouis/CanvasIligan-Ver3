<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Details</title>
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="store.css">
    <link href="/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="/maplibre-gl/dist/maplibre-gl.js"></script>
</head>
<body class="">
    <div class="container my-4">
                <div class="d-flex align-items-center mb-4">
                    <div style="flex: 1;">
                        <button id="back-button" class="btn btn-primary"><i class="bi bi-arrow-left"></i> Back to Results</button>
                    </div>
                    <div style="flex: 1;" class="text-center">
                        <a href="/" class="text-decoration-none">
                            <h1 class="fw-bold"><span class="text-dark">Canvas</span><span class="iligan-color">Iligan</span></h1>
                        </a>
                    </div>
                    <div style="flex: 1;"></div>
                </div>
                        <div id="store-details-header">
                            <div class="store-banner-container store-info">
                                <img id="store-banner" src="" alt="Store Banner" class="img-fluid rounded">
                                <h1 id="store-name"></h1>
                                <p id="store-location"></p>
                                <p id="store-contact"></p>
                                <p id="store-hours"></p>
                            </div>
                            <div class="d-flex align-items-center justify-content-center">
                                <img id="store-image" src="" alt="Store Image" class="img-fluid rounded">
                            </div>
                            <div>
                                <div id="map" style="width: 100%; height: 250px" class="border border-primary"></div>                            </div>
                        </div>        
                <div id="store-products-section">
                    <!-- Title and Search Bar Row -->
                    <div class="position-relative d-flex justify-content-center align-items-center my-4">
                        <!-- Centered Title -->
                        <h2 class="m-0 text-center">Store Products</h2>
                        
                        <!-- Right-aligned Search Form -->
                        <div class="position-absolute end-0">
                            <form id="store-search-form" class="d-flex">
                                <input id="store-search-input" class="form-control me-2" type="search" placeholder="Search in this store" aria-label="Search">
                                <button class="btn btn-primary" type="submit" style="background-color: #8491D9; border-color: #8491D9;">Search</button>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Products and Pagination -->
                    <div id="products-container"></div>
                    <div id="pagination-container"></div>
                </div>
    </div>
    <script src="store.js"></script>
</body>
</html>
