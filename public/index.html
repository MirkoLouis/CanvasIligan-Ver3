<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasIligan - Product Search</title>
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <div class="position-absolute top-0 start-0 m-3" style="z-index: 1050;">
        <div class="dropdown">
            <button class="btn btn-primary" type="button" id="discover-stores-btn">
                Discover All Stores
            </button>
            <div class="dropdown-menu" id="stores-dropdown">
                <!-- Store links will be populated here -->
            </div>
        </div>
    </div>

    <div class="content-wrapper">
        <main class="container my-4 text-center">
            <header>
                <a href="/" class="text-decoration-none">
                    <h1 class="fw-bold"><span class="text-dark">Canvas</span><span class="iligan-color">Iligan</span></h1>
                </a>
            </header>
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">
                    <form id="search-form" class="input-group input-group-lg">
                        <input type="text" id="search-input" class="form-control" placeholder="Search for products by name, use, or description..." aria-label="Search input">
                        <button class="btn btn-primary" type="submit" style="background-color: #F9FAFB; border-color: #8491D9;">Search</button>
                    </form>
                </div>
            </div>
            <p class="lead mt-3 subtitle">Find any electronic product by name, use, or descriptionâ€”and see where it's available in Iligan's local stores</p>
        </main>

        <div id="loading-spinner" class="text-center mt-5 d-none">
            <div class="spinner-border" style="color: #8491D9;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="results-container" class="container mt-5">
            <div id="results-filter" class="row justify-content-center mb-3 d-none">
                <div class="col-md-10 col-lg-8">
                    <select id="category-filter" class="form-select" aria-label="Category filter">
                        <option selected value="">All Categories</option>
                        <!-- Categories will be populated here by JavaScript -->
                    </select>
                </div>
            </div>
            <div id="product-list" class="row">
                <!-- Product items will be injected here -->
            </div>

            <nav aria-label="Page navigation">
                <ul id="pagination-container" class="pagination justify-content-center mt-4">
                    <!-- Page links will be injected here by JavaScript -->
                </ul>
            </nav>
        </div>
    </div>

    <div id="store-popup" class="store-popup">
        <h3>Store Name</h3>
        <p>Store Location</p>
        <p>Store Rating</p>
        <img src="https://via.placeholder.com/150" alt="Store Image">
    </div>

    <script src="script.js"></script>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <a href="faq.html" class="text-decoration-none text-white" style="color: inherit;">FAQ</a>
                <a href="overview.html" class="ms-3 text-decoration-none text-white" style="color: inherit;">How It Works</a>
            </div>
            <div class="footer-center">
                <p class="mb-0 text-white">&copy; 2025 CanvasIligan. All rights reserved.</p>
            </div>
            <div class="footer-right">
                <a href="team.html" class="text-decoration-none text-white" style="color: inherit;">About Our Team</a>
                <a href="https://forms.gle/u6dZ4bKU6cCecMov5" class="ms-3 text-decoration-none text-white" style="color: inherit;" target="_blank">Review Our Site</a>
            </div>
        </div>
    </footer>
</body>
</html>
